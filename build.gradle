group 'com.ydx'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'org.mongodb:mongo-java-driver:3.4.0'
}
